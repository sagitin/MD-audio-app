<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Button App</title>
  <style>
  body {
  margin: 0;
  height: 100vh;
  font-family: Arial;
  color: white;

  background-image: url("Field1.png");
  background-size: contain;      /* shows full image */
  background-position: center;
  background-repeat: no-repeat;
  background-color: black;       /* fills empty space */
}


  .button-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  button {
    padding: 15px 20px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    background: rgba(0, 0, 0, 0.6);
    color: white;
  }
</style>

</head>
<body>

<h2>Theme 1</h2>

<button onclick="playSound('BattleTheme.mp3')">Battle Theme</button>
<button onclick="playSound('KeyCard.mp3')">Key Card</button>
<button onclick="playSound('Climax.mp3')">Climax</button>
<button onclick="stopSound()">Stop</button>

<script>
  let audio = new Audio();
  audio.loop = true;

  function playSound(file) {
    audio.pause();
    audio = new Audio(file);
    audio.loop = true;
    audio.play();
  }

  function stopSound() {
    audio.pause();
  }
</script>

</body>
</html>
